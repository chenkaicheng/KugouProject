#\u5C06\u7B49\u7EA7\u4E3AINFO\u7684\u65E5\u5FD7\u4FE1\u606F\u8F93\u51FA\u5230stdout\u548Cappender\u8FD9\u4E24\u4E2A\u76EE\u7684\u5730
log4j.rootLogger=DEBUG,stdout,appender
#\u5728\u63A7\u5236\u53F0\u8F93\u51FAstdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
#log4j.appender.stdout.Target=System.err
log4j.appender.stdout.layout=org.apache.log4j.SimpleLayout
#\u628Aappender\u6253\u5370\u5230\u672C\u5730
log4j.appender.appender=org.apache.log4j.FileAppender 
log4j.appender.appender.File=F:/CKC_Eclipse/Ckc_SSM/\u65E5\u5FD7/\u65E5\u5FD7\.txt
#\u5B9A\u4E49stdout\u7684\u8F93\u51FA\u683C\u5F0F
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern= [Ckc_SSM] %d{yyyy-MM-dd HH:mm:ss,SSS} %n %p [%t] %c[%l] %n %m %n
#\u5B9A\u4E49appender\u7684\u8F93\u51FA\u683C\u5F0F
log4j.appender.appender.layout=org.apache.log4j.PatternLayout
log4j.appender.appender.layout.ConversionPattern=[Ckc_SSM] %d{yyyy-MM-dd HH:mm:ss,SSS} %n %p [%t] %c[%l] %n %m %n

###\u663E\u793ASQL\u8BED\u53E5\u90E8\u5206
log4j.logger.com.ibatis=DEBUG
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource=DEBUG
log4j.logger.com.ibatis.common.jdbc.ScriptRunner=DEBUG
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate=DEBUG
log4j.logger.java.sql.Connection=DEBUG
log4j.logger.java.sql.Statement=DEBUG
log4j.logger.java.sql.PreparedStatement=DEBUG







